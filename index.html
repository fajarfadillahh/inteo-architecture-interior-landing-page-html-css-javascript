<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inteo - Architecture Interior Landing Page</title>

    <!-- ===== FAVICON ===== -->
    <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon" />
    <link rel="apple-touch-icon" href="./img/favicon.svg" />

    <!-- ===== BOXICONS ===== -->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- ===== MAIN CSS ===== -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <!-- ===== HEADER SECTION ===== -->
    <header class="header" id="header">
      <div class="header__container container">
        <a href="#" class="header__logo">
          <img src="./img/logo.svg" alt="" class="header__logo-icon" />
        </a>

        <div class="header__menu" id="header-menu">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Services</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Our Work</a>
            </li>
            <li class="header__item">
              <a href="#" class="header__link">Contact Us</a>
            </li>
          </ul>

          <a href="#" class="header__button button">Contact us</a>
        </div>

        <div class="header__toggle" id="header-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </div>
    </header>
    <!-- ===== HEADER SECTION ===== -->

    <main class="main">
      <!-- ===== HOME SECTION ===== -->
      <section class="home">
        <div class="home__wrapper">
          <div class="home__container container">
            <h1 class="home__title section-title">
              Make your home an ode to joy
            </h1>
            <p class="home__text section-text">
              We turn your empty house to a lovely home, making the compact
              spaces with sapce saving furnitures. Making the unique tastes of
              yours into reality!
            </p>
            <a href="#" class="home__button">
              <img
                src="./img/home-button.svg"
                alt=""
                class="home__button-icon"
              />
            </a>
          </div>

          <div class="home__overlay">
            <img src="./img/home-image.png" alt="" class="home__img" />
          </div>
        </div>
      </section>
      <!-- ===== HOME SECTION ===== -->
    </main>

    <!-- ===== MAIN JS ===== -->
    <script src="./js/main.js"></script>
  </body>
</html>
